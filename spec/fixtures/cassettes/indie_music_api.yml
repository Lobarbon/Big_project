        13:00:00\"}],\"showUnit\":\"\",\"discountInfo\":\"\",\"descriptionFilterHtml\":\"國立傳統藝術中心\\r\\n\\r\\n「手遊傳藝」聽障導覽活動
        \\r\\n\\r\\n一、活動簡介\\r\\n\\r\\n本中心為營造友善的文化設施參觀環境，推出「手遊傳藝」聽障導覽活動，活動內容包括宜蘭園區簡介、當期展覽「憨子弟‧瘋亂彈
        臺灣北管藝術大展」導覽以及「傳統工藝手作體驗」。本次活動由聾人導覽員進行手語導覽，搭配聽人手譯員輔助說明，邀請聽障朋友一同走入北管藝術的熱鬧世界，感受臺灣北管的氣勢與魅力。\\r\\n\\r\\n(一)
        場次：109年7月6日(一)、7月18日(六)、8月8日(六)、9月7日(一)、10月18日(日)、11月14日(六)、11月28日(六)\\r\\n\\r\\n(二)
        集合地點：國立傳統藝術中心 宜蘭傳藝園區 售票口\\r\\n\\r\\n(三) 集合時間：13：00\\r\\n\\r\\n(四) 活動時間：13：00
        – 15：30\\r\\n\\r\\n(五) 對象：聽覺障礙人士、團體\\r\\n\\r\\n(六) 人數：每場次10-15位(含陪同親友、帶隊工作人員、老師或社工)\\r\\n\\r\\n(七)
        流程：\\r\\n\\r\\n\\r\\n\\t\\r\\n\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t時間\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t內容\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t地點\\r\\n\\t\\t\\t\\r\\n\\t\\t\\r\\n\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t13：00\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t集合\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t園區售票口\\r\\n\\t\\t\\t\\r\\n\\t\\t\\r\\n\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t13:00-13:30\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t園區簡介\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t文昌祠前\\r\\n\\t\\t\\t\\r\\n\\t\\t\\r\\n\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t13:30-14:30\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t臺灣北管藝術大展導覽\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t展示館\\r\\n\\t\\t\\t\\r\\n\\t\\t\\r\\n\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t14:30-15:30\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t工藝手作體驗\\r\\n\\r\\n\\t\\t\\t*漆盤拓葉或錫盤製作，\\r\\n\\r\\n\\t\\t\\t由主辦單位安排，不得自選。\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t\\r\\n\\t\\t\\t傳藝工坊\\r\\n\\t\\t\\t\\r\\n\\t\\t\\r\\n\\t\\r\\n\\r\\n\\r\\n \\r\\n\\r\\n二、報名方式\\r\\n\\r\\n(一)組團報名，每團10-15人，由1人代表報名。\\r\\n\\r\\n(二)須事先報名，報名時間為即日起至各場次前3日。\\r\\n\\r\\n(三)採電話或email報名(報名表如附件)。\\r\\n\\r\\n \\r\\n\\r\\n三、報名須知\\r\\n\\r\\n(一)身心障礙者憑證及其必要之陪伴者1人享入園、導覽、工藝手作免費。\\r\\n\\r\\n(二)本中心將以電子郵件通知報名結果並寄發行前通知，請留意電子郵件信箱。\\r\\n\\r\\n(三)如欲取消報名，請於活動前3日來電或email告知。\\r\\n\\r\\n(四)因應防疫措施，參加者請配合現場量測體溫、酒精消毒、全程配戴口罩或保持社交距離。\\r\\n\\r\\n(五)本中心將於活動中進行攝影、錄影或錄音等紀錄，如未於活動開始前提出疑義，將視為同意本中心進行上開紀錄，並同意前開紀錄成果得使用於教育推廣、展示、公開播放等非商業性目的之後續應用。\\r\\n\\r\\n(六)本中心保有調整、增加或終止各場次，及活動內容異動之權利。\\r\\n\\r\\n\\r\\n四、活動洽詢\\r\\n\\r\\n國立傳統藝術中心營運推廣組
